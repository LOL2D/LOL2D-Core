<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <title>LOL2D Core</title>

    <!-- css -->
    <link rel="stylesheet" href="css/hextech-css/hextech.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loading-scene.css">
    <link rel="stylesheet" href="css/menu-scene.css">
    <link rel="stylesheet" href="css/pre-game-scene.css">
    <link rel="stylesheet" href="css/game-scene.css">

    <!-- global js libs -->
    <script src="lib/p5.min.js"></script>

    <!-- main js -->
    <script type="module" src="./src/app.js"></script>
</head>

<body>
    <div class="center-page-container">
        <div id="game-scene"></div>

        <div id="pre-game-scene">
            <h2>Chọn chiêu thức</h2>
            <div class="spells-chooser">
                <div class="spell-info"></div>
                <div class="spells-container"></div>
            </div>
        </div>

        <div id="loading-scene">
            <div class="loading"></div>
            <div class="loading-text"></div>
            <h2 class="error-text"></h2>
        </div>

        <div id="menu-scene">
            <div>
                <div class="shiny">
                    <img src="./asset/image/more/newlogo.png" alt="logo" class="logo">
                </div>
                <p class="p2d slide-bck-center">2D</p>
            </div>

            <button id="play-btn" class="button is-primary">Play</button>
        </div>

        <div id="setting-scene">
            <h2>Setting</h2>
        </div>
    </div>
</body>

</html>
